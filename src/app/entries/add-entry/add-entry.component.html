<h1>Add new entry</h1>
<form [formGroup]="addEntryForm">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Song</th>
        <th>Artist</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody formArrayName="songs">
      <tr *ngFor="let song of addEntryForm.controls.songs.controls; let i=index" [formGroupName]="i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <input type="text" class="form-control" formControlName="song">
        </td>
        <td>
          <input type="text" class="form-control" formControlName="artist">
        </td>
        <td>{{ addEntryForm.controls.songs.length - i }}</td>
      </tr>
    </tbody>
  </table>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
